<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrptoon</title>

    <!-- MATERIAL ICON LINK -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FONT-AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEET LINK -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <aside>

        <button id="close-btn" name="close-btn">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>

        <div class="sidebar">

            <div class="logo">
                <div class="logo-content"></div>
            </div>

            <a href="#" class="active">
                <span class="material-symbols-sharp">home</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">analytics</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">credit_card</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">account_balance_wallet</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">local_mall</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">business_messages</span>
            </a>

            <a href="#">
                <span class="material-symbols-sharp">settings</span>
            </a>
        </div>
        <!-- END OF SIDEBAR -->

        <div class="updates">
            <span class="material-symbols-sharp" title="update">update</span>
        </div>

    </aside>
    <!--=================== END OF ASIDE ====================-->

    <section class="Middle">
        <header>
            <nav>
    
                <div class="container">
                    
                    <div class="header-text">
                        <h3>Welcome</h3>
                        <h1>Dashbord</h1>
                    </div>
    
                    <div class="profile-area">

                        <div class="search-bar">
                            <input type="search" name="search" id="search" placeholder="Search">
                            <span class="material-symbols-sharp">search</span>
                        </div>
        
                        <div class="theme-btn">
                            <span class="material-symbols-sharp active">light_mode</span>
                            <span class="material-symbols-sharp">dark_mode</span>
                        </div>
        
                        <div class="header-icon">
        
                            <div class="icon-box">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="icon-box">
                                <i class="fa-regular fa-comments"></i>
                            </div>
                        </div>
        
                        <button id="meun-btn">
                            <span class="material-symbols-sharp">menu</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <!-- END OF NAVBAR -->
    </section>
    <!--==================== END OF MIDDLE ==================-->

    <section class="Right">

    </section>
    <!--===================== END OF RIGHT ==================-->
    
</body>
</html>
